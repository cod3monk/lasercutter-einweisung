git:
    submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive
addons:
    apt:
        packages:
            - texlive texlive-lang-german texlive-latex-recommended texlive-latex-extra
            - tree
env:
    GH_REF: github.com/cod3monk/lasercutter-einweisung.git
script:
    - make
    - deploy_to_gh-pages.sh
